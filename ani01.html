<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D transform : translate(x,y) 좌표이동동</title>
  <style>
    .origin { width:332px; height:150px; border: 1px solid #ccc;
    margin:10px auto;}
    .origin > div {
      transition-property: transform;
      transition-duration: 0.5s;
      transition-timing-function: ease;
      transition-delay: 5s;
    }
    .translate:hover {transform: translate(100px,100px)}
    .translateX:hover {transform: translateX(100px);}
    .translateY:hover {transform: translateY(100px);}
  </style>
</head>
<body>
 <div class="origin">
  <div class="translate">
    <img src="coupang.jpg" alt="">
  </div>
 </div>
 <div class="origin">
  <div class="translateX">
    <img src="coupang.jpg" alt="">
  </div>
 </div>
 <div class="origin">
  <div class="translateY">
    <img src="coupang.jpg" alt="">
  </div>
 </div>
</body>
</html>
